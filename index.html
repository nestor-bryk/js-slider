<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
        <div class="container">
            <div class="slider">
                
                <div class="slider-counter">
                    <span id="current">03</span>
                    /
                    <span id="total">04</span>
                </div>
                <div class="slider-wrapper">
                    <div class="slider-inner">
                        <div class="slide">
                            <img src="image/slider/pepper.jpg" alt="pepper">
                        </div>
                        <div class="slide">
                            <img src="image/slider/food-12.jpg" alt="food">
                        </div>
                        <div class="slide">
                            <img src="image/slider/olive-oil.jpg" alt="oil">
                        </div>
                        <div class="slide">
                            <img src="image/slider/paprika.jpg" alt="paprika">
                        </div>
                    </div>
                </div>
                <div class="slider__controls">
                    <div class="slider-prev">
                        <img width="40" src="icons/prev.svg" alt="prev">
                    </div>
                    <div class="slider-next">
                        <img width="40" src="icons/next.svg" alt="next">
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
